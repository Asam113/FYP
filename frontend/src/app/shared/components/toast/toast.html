<div class="toast-container">
    @for (toast of toastService.toasts(); track toast.id) {
    <div class="toast-item" [class]="toast.type">
        <div class="toast-content">
            <i class="bi toast-icon" [class.bi-check-circle-fill]="toast.type === 'success'"
                [class.bi-x-circle-fill]="toast.type === 'error'" [class.bi-info-circle-fill]="toast.type === 'info'"
                [class.bi-exclamation-triangle-fill]="toast.type === 'warning'">
            </i>
            <span class="toast-message">{{ toast.message }}</span>
        </div>
        <button class="toast-close" (click)="toastService.remove(toast.id)">
            <i class="bi bi-x"></i>
        </button>
    </div>
    }
</div>
