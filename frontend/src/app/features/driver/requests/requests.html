<div class="container-fluid pb-4 min-vh-100 bg-light">
    <div class="mb-4">
        <h1 class="h3 fw-bold mb-2 text-dark">Tour Requests</h1>
        <p class="text-muted mb-0">Tours where your application is pending admin approval</p>
    </div>

    <div class="d-flex flex-column gap-3">
        <div *ngFor="let req of requests" class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4">

                <!-- Header Row -->
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div class="d-flex align-items-center gap-2">
                        <h5 class="card-title fw-bold mb-0 text-dark">{{req.title}}</h5>
                        <span class="badge bg-warning bg-opacity-10 text-warning px-3 py-1 rounded-pill fw-normal fs-7">
                            {{req.status}}
                        </span>
                    </div>
                    <div class="text-end">
                        <h5 class="fw-bold mb-0 text-dark">Rs. {{req.price | number}}</h5>
                        <small class="text-muted">Payment</small>
                    </div>
                </div>

                <!-- Info Grid -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6 col-lg-5">
                        <div class="d-flex align-items-center text-secondary mb-2">
                            <i class="bi bi-geo-alt me-2"></i>
                            <span>{{req.route}}</span>
                        </div>
                        <div class="d-flex align-items-center text-secondary">
                            <i class="bi bi-clock me-2"></i>
                            <span>{{req.duration}}</span>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="d-flex align-items-center text-secondary mb-2">
                            <i class="bi bi-calendar3 me-2"></i>
                            <span>{{req.date}}</span>
                        </div>
                        <div class="d-flex align-items-center text-secondary">
                            <i class="bi bi-person me-2"></i>
                            <span>Applied on: {{req.appliedDate}}</span>
                        </div>
                    </div>
                </div>

                <hr class="border-secondary opacity-10 my-3">

                <!-- Footer Row -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <span class="status-dot bg-warning"></span>
                        <span class="text-secondary small">{{req.adminStatus}}</span>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-light text-secondary px-4 fw-medium" disabled>Accept</button>
                        <button class="btn btn-light text-secondary px-4 fw-medium" disabled>Reject</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
