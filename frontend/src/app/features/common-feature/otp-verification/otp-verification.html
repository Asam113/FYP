<div class="otp-container">
    <div class="otp-card">
        <div class="icon-circle">
            <i class="bi bi-shield-check"></i>
        </div>

        <h1 class="title">Verify Your Email</h1>
        <p class="subtitle">We've sent a 6-digit code to<br><strong>{{email}}</strong></p>

        <div class="otp-inputs">
            <input *ngFor="let digit of otp; let i = index; trackBy: trackByIndex" [id]="'otp-' + i" type="text"
                maxlength="1" [(ngModel)]="otp[i]" (input)="onInput(i, $event)" (keydown)="onKeyDown(i, $event)"
                class="otp-field" autocomplete="off">
        </div>

        <button class="verify-btn" (click)="verify()">
            Verify Email
        </button>

        <div class="resend-section">
            <p *ngIf="!canResend" class="timer">Resend code in {{timer}}s</p>
            <button *ngIf="canResend" class="resend-btn" (click)="resendCode()">
                Resend Code
            </button>
        </div>
    </div>
</div>
