<div class="tourist-signup-container">
    <div class="signup-card">
        <!-- Back Button -->
        <button class="back-button" (click)="goBack()">
            <i class="bi bi-arrow-left"></i> Back
        </button>

        <!-- Header with Icon -->
        <div class="header-section">
            <div class="user-icon-circle">
                <i class="bi bi-person-fill"></i>
            </div>
            <h1 class="page-title">Tourist Registration</h1>
            <p class="page-subtitle">Create your tourist account</p>
        </div>

        <!-- Form Content -->
        <form (ngSubmit)="createAccount()">
            <!-- Profile Picture Upload -->
            <div class="form-group">
                <label class="form-label">Profile Picture</label>
                <div class="profile-upload-box" (click)="fileInput.click()">
                    <div class="upload-icon-wrapper" *ngIf="!profilePicture">
                        <i class="bi bi-camera"></i>
                    </div>
                    <div class="preview-wrapper" *ngIf="profilePicture">
                        <i class="bi bi-file-earmark-image"></i>
                        <span class="file-name text-truncate">{{profilePicture.name}}</span>
                    </div>
                    <span class="upload-text" *ngIf="!profilePicture">Upload Photo</span>
                    <input #fileInput type="file" class="d-none" (change)="onProfilePicSelected($event)"
                        accept="image/*">
                </div>
            </div>

            <!-- Full Name Field -->
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <div class="input-wrapper">
                    <i class="bi bi-person input-icon"></i>
                    <input type="text" class="form-input" placeholder="Enter your full name" [(ngModel)]="fullName"
                        name="fullName" required>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email"
                        name="email" required>
                </div>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="input-wrapper">
                    <i class="bi bi-telephone input-icon"></i>
                    <input type="tel" class="form-input" placeholder="Enter your phone number" [(ngModel)]="phoneNumber"
                        name="phoneNumber" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input [type]="showPassword ? 'text' : 'password'" class="form-input password-input"
                        placeholder="Create a password" [(ngModel)]="password" name="password" required>
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                        <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                    </button>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock input-icon"></i>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-input password-input"
                        placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        required>
                    <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                        <i class="bi" [class.bi-eye]="!showConfirmPassword"
                            [class.bi-eye-slash]="showConfirmPassword"></i>
                    </button>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms-container">
                <label class="terms-label">
                    <input type="checkbox" [(ngModel)]="acceptedTerms" name="acceptedTerms" required>
                    <span class="terms-text">I agree to the <a href="#" (click)="$event.preventDefault()">Terms and
                            Conditions</a></span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="create-account-btn">
                Create Account
            </button>

            <!-- Info Message -->
            <div class="info-message">
                <i class="bi bi-check-circle-fill"></i>
                <span>Your account will be activated immediately after registration</span>
            </div>
        </form>
    </div>
</div>
