<div class="pending-container">
    <div class="card shadow-lg border-0 rounded-4 text-center p-5">
        <div class="mb-4 text-warning">
            <i class="bi bi-hourglass-split display-1"></i>
        </div>
        <h2 class="fw-bold mb-3">Account Under Review</h2>
        <p class="text-muted mb-4 lead">
            Your registration is currently being reviewed by our admin team.
            Once approved, you will be able to access the dashboard and start using the platform.
        </p>
        <p class="text-muted mb-5 small">
            You will be notified via email once your account status is updated.
        </p>

        <button (click)="logout()" class="btn btn-outline-danger px-4 py-2 rounded-3">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
    </div>
</div>
