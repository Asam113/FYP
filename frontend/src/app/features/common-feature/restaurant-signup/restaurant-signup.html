<div class="restaurant-signup-container">
    <div class="signup-card">
        <!-- Back Button -->
        <button class="back-button" (click)="goBack()">
            <i class="bi bi-arrow-left"></i> Back
        </button>

        <!-- Header -->
        <div class="header-section">
            <div class="icon-circle">
                <i class="bi bi-shop"></i>
            </div>
            <h1 class="page-title">Restaurant Registration</h1>
            <p class="page-subtitle">Join our platform and reach more customers</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="submitApplication()">
            <div class="form-grid">
                <!-- Row 1 -->
                <div class="form-group">
                    <label class="form-label">Restaurant Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-utensils input-icon"></i>
                        <input type="text" class="form-input" placeholder="Enter restaurant name"
                            [(ngModel)]="restaurantName" name="restaurantName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Owner Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-input" placeholder="Enter owner name" [(ngModel)]="ownerName"
                            name="ownerName" required>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Enter email" [(ngModel)]="email"
                            name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-telephone input-icon"></i>
                        <input type="tel" class="form-input" placeholder="Enter phone number" [(ngModel)]="phoneNumber"
                            name="phoneNumber" required>
                    </div>
                </div>

                <!-- Row 3: Passwords -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-input password-input"
                            placeholder="Create password" [(ngModel)]="password" name="password" required>
                        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-input password-input"
                            placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword"
                            required>
                        <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                            <i class="bi" [class.bi-eye]="!showConfirmPassword"
                                [class.bi-eye-slash]="showConfirmPassword"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Address Field (Full Width) -->
            <div class="form-group full-width">
                <label class="form-label">Address</label>
                <div class="input-wrapper">
                    <i class="bi bi-geo-alt input-icon"></i>
                    <input type="text" class="form-input" placeholder="Enter complete address" [(ngModel)]="address"
                        name="address" required>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="form-group full-width">
                <label class="form-label">Upload Registration/License Proof</label>
                <div class="upload-box">
                    <i class="bi bi-upload"></i>
                    <span>Choose registration document</span>
                    <input type="file" class="file-input">
                </div>
            </div>

            <!-- Note Section -->
            <div class="note-box">
                <p><strong>Note:</strong> Your restaurant registration will be verified by our admin team. You'll
                    receive confirmation once approved.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                Submit Application
            </button>
        </form>
    </div>
</div>
