<div class="driver-signup-container">
    <div class="signup-card">
        <!-- Back Button -->
        <button class="back-button" (click)="goBack()">
            <i class="bi bi-arrow-left"></i> Back
        </button>

        <!-- Header -->
        <div class="header-section">
            <div class="icon-circle">
                <i class="bi bi-car-front-fill"></i>
            </div>
            <h1 class="page-title">Driver Registration</h1>
            <p class="page-subtitle">Join our network of professional drivers</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="submitApplication()">
            <div class="form-grid">
                <!-- Row 1 -->
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-input" placeholder="Enter your full name" [(ngModel)]="fullName"
                            name="fullName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email"
                            name="email" required>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-telephone input-icon"></i>
                        <input type="tel" class="form-input" placeholder="Enter phone number" [(ngModel)]="phoneNumber"
                            name="phoneNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-input password-input"
                            placeholder="Create password" [(ngModel)]="password" name="password" required>
                        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
                            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                        </button>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-input password-input"
                            placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword"
                            required>
                        <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                            <i class="bi" [class.bi-eye]="!showConfirmPassword"
                                [class.bi-eye-slash]="showConfirmPassword"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Driving License Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-card-text input-icon"></i>
                        <input type="text" class="form-input" placeholder="License number" [(ngModel)]="licenseNumber"
                            name="licenseNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">CNIC</label>
                    <div class="input-wrapper">
                        <i class="bi bi-credit-card-2-front input-icon"></i>
                        <input type="text" class="form-input" placeholder="CNIC number" [(ngModel)]="cnic" name="cnic"
                            required>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="form-group">
                    <label class="form-label">Vehicle Type</label>
                    <div class="input-wrapper">
                        <select class="form-input" [(ngModel)]="vehicleType" name="vehicleType" required>
                            <option value="" disabled selected>Select vehicle type</option>
                            <option *ngFor="let type of vehicleTypes" [value]="type">{{type}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Vehicle Registration Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-truck input-icon"></i>
                        <input type="text" class="form-input" placeholder="Registration number"
                            [(ngModel)]="vehicleRegNumber" name="vehicleRegNumber" required>
                    </div>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Upload License</label>
                    <div class="upload-box">
                        <i class="bi bi-upload"></i>
                        <span>Choose file</span>
                        <input type="file" class="file-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Upload CNIC</label>
                    <div class="upload-box">
                        <i class="bi bi-upload"></i>
                        <span>Choose file</span>
                        <input type="file" class="file-input">
                    </div>
                </div>
            </div>

            <!-- Note Section -->
            <div class="note-box">
                <p><strong>Note:</strong> Your account will be reviewed by our admin team. You'll receive an email once
                    your account is approved.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                Submit Application
            </button>
        </form>
    </div>
</div>
