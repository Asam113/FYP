<div class="login-container">
  <div class="login-wrapper shadow-lg">


    <div class="login-visual p-5 text-white d-flex flex-column justify-content-center align-items-center text-center">
      <div class="visual-content animate-slide-in">
        <h1 class="fw-bold mb-3 display-5">Welcome Back!</h1>
        <p class="lead mb-4 opacity-75">Access your personalized tourism dashboard and explore the world.</p>
        <div class="circle-decoration"></div>
      </div>
    </div>


    <div class="login-form p-5 bg-white d-flex align-items-center">
      <div class="w-100 animate-fade-in">
        <div class="text-center mb-5">
          <h2 class="fw-bold text-primary">Sign In</h2>
          <p class="text-muted">Please enter your details</p>
        </div>

        <form (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" [(ngModel)]="email"
              name="email" required>
            <label for="emailInput">Email address</label>
          </div>

          <div class="form-floating mb-4 position-relative">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="passwordInput"
              placeholder="Password" [(ngModel)]="password" name="password" required>
            <label for="passwordInput">Password</label>
            <button type="button"
              class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-muted pe-3 text-decoration-none"
              (click)="togglePasswordVisibility()" style="z-index: 10;">
              <i class="bi" [class.bi-eye-fill]="!showPassword" [class.bi-eye-slash-fill]="showPassword"></i>
            </button>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-primary text-decoration-none small fw-bold">Forgot Password?</a>
          </div>

          <button class="btn btn-primary w-100 py-3 fw-bold btn-lg mb-4">LOGIN</button>

          <div class="text-center">
            <span class="text-muted">Don't have an account?</span>
            <a routerLink="/role-selection" class="text-decoration-none fw-bold ms-1 text-primary">Create Account</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
