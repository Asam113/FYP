<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold">Driver Dashboard</h2>
            <p class="text-muted">Welcome back! Check your upcoming trips and earnings.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0 h-100 bg-primary text-white">
                <div class="card-body">
                    <h6 class="opacity-75">Today's Earnings</h6>
                    <h3 class="fw-bold">12000</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h6 class="text-muted">Completed Trips</h6>
                    <h3 class="fw-bold text-dark">45</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h6 class="text-muted">Rating</h6>
                    <h3 class="fw-bold text-warning"><i class="bi bi-star-fill"></i> 4.8</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h6 class="text-muted">Online Hours</h6>
                    <h3 class="fw-bold text-info">6.5h</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">Recent Trip Requests</h5>
                    <button class="btn btn-sm btn-outline-primary">View All</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="border-0 ps-4">From</th>
                                <th class="border-0">To</th>
                                <th class="border-0">Fare</th>
                                <th class="border-0">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4">Rawalpindi</td>
                                <td>Muree</td>
                                <td>2000</td>
                                <td><button class="btn btn-sm btn-success">Accept</button></td>
                            </tr>
                            <tr>
                                <td class="ps-4">Lahore</td>
                                <td>Kashmir</td>
                                <td>3500</td>
                                <td><button class="btn btn-sm btn-success">Accept</button></td>
                            </tr>
                            <tr>
                                <td class="ps-4">Islamabad</td>
                                <td>Sharan Forest</td>
                                <td>2500</td>
                                <td><button class="btn btn-sm btn-success">Accept</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">Status</h5>
                </div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label fw-bold " for="flexSwitchCheckChecked">Available for
                            Trips</label>
                    </div>
                    <hr>
                    <h6 class="fw-bold mb-3">Quick Actions</h6>
                    <button class="btn btn-outline-primary w-100 mb-2">My Profile</button>
                    <button class="btn btn-outline-primary w-100">Vehicle Settings</button>
                </div>
            </div>
        </div>
    </div>
</div>
