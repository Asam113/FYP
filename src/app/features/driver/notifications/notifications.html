<div class="container-fluid mb-5">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h2 class="fw-bold text-dark mb-1">Notifications</h2>
            <p class="text-muted mb-0">Stay updated with your tours and earnings</p>
        </div>
        <span class="badge bg-primary rounded-pill px-3 py-2" *ngIf="unreadCount > 0">{{ unreadCount }} New</span>
    </div>

    <div class="d-flex gap-2 mb-4">
        <button class="btn btn-primary" (click)="markAllAsRead()" [disabled]="unreadCount === 0">Mark All as
            Read</button>
        <button class="btn btn-light" (click)="clearAll()" [disabled]="notifications.length === 0">Clear All</button>
    </div>

    <div class="d-flex flex-column gap-3" *ngIf="notifications.length > 0; else emptyState">
        <div class="card border-0 shadow-sm" *ngFor="let notification of notifications">
            <div class="card-body p-4 d-flex align-items-start">
                <div class="rounded-circle p-3 d-flex align-items-center justify-content-center me-3"
                    [ngClass]="getIconClass(notification.type)" style="width: 48px; height: 48px; flex-shrink: 0;">
                    <i class="bi fs-4" [ngClass]="notification.icon"></i>
                </div>
                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between align-items-start mb-1">
                        <h6 class="fw-bold mb-0 text-dark">
                            {{ notification.title }}
                            <span class="d-inline-block bg-primary rounded-circle ms-2" style="width: 8px; height: 8px;"
                                *ngIf="!notification.read"></span>
                        </h6>
                        <small class="text-muted">{{ notification.time }}</small>
                    </div>
                    <p class="text-muted mb-0 small">{{ notification.message }}</p>
                </div>
            </div>
        </div>
    </div>

    <ng-template #emptyState>
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5 text-muted">
                <div class="display-1 mb-3 text-secondary opacity-25">
                    <i class="bi bi-bell-slash"></i>
                </div>
                <h3>No Notifications</h3>
                <p>You're all caught up! Check back later for updates.</p>
            </div>
        </div>
    </ng-template>
</div>
