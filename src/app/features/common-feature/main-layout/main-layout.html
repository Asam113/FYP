<div class="d-flex" style="height: 100vh; overflow: hidden;">

  
  <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white shadow-lg"
    style="width: 260px; background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); z-index: 1000;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none px-2">
      <i class="bi bi-airplane-engines-fill fs-3 me-2 text-info"></i>
      <span class="fs-4 fw-bold tracking-tight">SAFARNAMA</span>
    </a>
    <hr class="border-secondary opacity-50">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/home" class="nav-link text-white my-1 d-flex align-items-center" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="bi bi-house-door me-3 fs-5"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <h6 class="text-uppercase text-secondary mt-3 mb-2 px-2 small fw-bold">Management</h6>
      </li>
      <li>
        <a routerLink="/admin" class="nav-link text-white my-1 d-flex align-items-center"
          routerLinkActive="active-link">
          <i class="bi bi-speedometer2 me-3 fs-5"></i> Admin
        </a>
      </li>
      <li>
        <a routerLink="/manager" class="nav-link text-white my-1 d-flex align-items-center"
          routerLinkActive="active-link">
          <i class="bi bi-briefcase me-3 fs-5"></i> Manager
        </a>
      </li>
      <li class="nav-item">
        <h6 class="text-uppercase text-secondary mt-3 mb-2 px-2 small fw-bold">Service</h6>
      </li>
      <li>
        <a routerLink="/driver" class="nav-link text-white my-1 d-flex align-items-center"
          routerLinkActive="active-link">
          <i class="bi bi-car-front me-3 fs-5"></i> Driver
        </a>
      </li>
      <li>
        <a routerLink="/tourist" class="nav-link text-white my-1 d-flex align-items-center"
          routerLinkActive="active-link">
          <i class="bi bi-map me-3 fs-5"></i> Tourist
        </a>
      </li>
    </ul>
    <hr class="border-secondary opacity-50">
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle p-2 rounded hover-bg"
        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center me-2 text-dark fw-bold"
          style="width: 32px; height: 32px;">U</div>
        <strong>User</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="/login">Sign out</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper d-flex flex-column flex-fill bg-light" style="overflow-y: auto;">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3 sticky-top">
      <div class="container-fluid">
        <button class="btn btn-link text-dark p-0 me-3"><i class="bi bi-list fs-4"></i></button>
        <span class="navbar-text text-muted">Welcome back, User!</span>

        <div class="collapse navbar-collapse justify-content-end">
          <div class="d-flex align-items-center gap-3">
            <button class="btn btn-light rounded-circle position-relative p-2">
              <i class="bi bi-bell"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
            </button>
            <button class="btn btn-primary px-4 rounded-pill fw-bold btn-sm">New Booking</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Router Outlet Container -->
    <div class="p-4 animate-fade-in">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
