<div class="container-fluid dashboard-container">

    <!-- Statistics Section -->
    <div class="row mb-4">
        <div class="col-12 mb-3">
            <h4 class="fw-bold text-dark section-title">
                <i class="bi bi-bar-chart-fill text-primary me-2"></i> Overview
            </h4>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stats-card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="icon-box bg-success-subtle text-success">
                        <i class="bi bi-cash fs-4"></i>
                    </div>
                    <span class="badge bg-success-subtle text-success rounded-pill">+8%</span>
                </div>
                <h3 class="fw-bold mb-0">Rs. 85k</h3>
                <small class="text-muted">Total Earnings</small>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stats-card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="icon-box bg-primary-subtle text-primary">
                        <i class="bi bi-clipboard-check-fill fs-4"></i>
                    </div>
                    <span class="badge bg-primary-subtle text-primary rounded-pill">Today</span>
                </div>
                <h3 class="fw-bold mb-0">15</h3>
                <small class="text-muted">Completed Orders</small>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stats-card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="icon-box bg-warning-subtle text-warning">
                        <i class="bi bi-star-fill fs-4"></i>
                    </div>
                    <span class="badge bg-warning-subtle text-warning rounded-pill">4.5</span>
                </div>
                <h3 class="fw-bold mb-0">Rating</h3>
                <small class="text-muted">Average Review</small>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card stats-card shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="icon-box bg-danger-subtle text-danger">
                        <i class="bi bi-bell-fill fs-4"></i>
                    </div>
                    <span class="badge bg-danger-subtle text-danger rounded-pill">New</span>
                </div>
                <h3 class="fw-bold mb-0">3</h3>
                <small class="text-muted">Pending Requests</small>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Recent Orders -->
        <div class="col-lg-8 mb-4">
            <div class="card border-0 shadow-sm h-100 rounded-4">
                <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-receipt text-primary me-2"></i> Recent Orders
                    </h5>
                    <button class="btn btn-sm btn-light rounded-pill px-3 fw-bold">View All</button>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item border-0 py-3 px-4 d-flex align-items-center hover-bg">
                            <div class="rounded-3 bg-light d-flex align-items-center justify-content-center me-3"
                                style="width: 50px; height: 50px;">
                                <i class="bi bi-geo-alt-fill text-dark fs-4"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="fw-bold mb-1">Order #1023 - Ali Khan</h6>
                                <p class="text-muted small mb-0"><i class="bi bi-cup-hot me-1"></i> 2x Karak Chai, 1x
                                    Paratha</p>
                            </div>
                            <div class="text-end me-4">
                                <span
                                    class="badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill">Completed</span>
                            </div>
                            <button class="btn btn-icon btn-light rounded-circle"><i
                                    class="bi bi-chevron-right"></i></button>
                        </div>

                        <div class="list-group-item border-0 py-3 px-4 d-flex align-items-center hover-bg">
                            <div class="rounded-3 bg-light d-flex align-items-center justify-content-center me-3"
                                style="width: 50px; height: 50px;">
                                <i class="bi bi-geo-alt-fill text-dark fs-4"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="fw-bold mb-1">Order #1024 - Sarah Ahmed</h6>
                                <p class="text-muted small mb-0"><i class="bi bi-cup-hot me-1"></i> Family Platter</p>
                            </div>
                            <div class="text-end me-4">
                                <span
                                    class="badge bg-warning-subtle text-warning border border-warning-subtle px-3 py-2 rounded-pill">Pending</span>
                            </div>
                            <button class="btn btn-icon btn-light rounded-circle"><i
                                    class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions / Menu Status -->
        <div class="col-lg-4 mb-4">
            <div class="card border-0 shadow-sm h-100 rounded-4">
                <div class="card-header bg-white border-0 py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-lightning-charge text-warning me-2"></i> Quick Actions
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action border-0 px-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="bi bi-plus-lg text-primary"></i>
                                </div>
                                <div>
                                    <small class="fw-bold d-block">Add Menu Item</small>
                                    <small class="text-muted">Update your catalog</small>
                                </div>
                            </div>
                        </button>
                        <button class="list-group-item list-group-item-action border-0 px-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-danger bg-opacity-10 rounded-circle p-2 me-3">
                                    <i class="bi bi-power text-danger"></i>
                                </div>
                                <div>
                                    <small class="fw-bold d-block">Close Restaurant</small>
                                    <small class="text-muted">Temporarily offline</small>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
