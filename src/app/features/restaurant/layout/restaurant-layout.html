<div class="d-flex" style="height: 100vh; overflow: hidden;">

    <!-- Mobile Header -->
    <div class="d-flex d-md-none align-items-center justify-content-between p-3 bg-white shadow-sm position-fixed top-0 w-100"
        style="z-index: 1060; height: 60px;">
        <div class="d-flex align-items-center">
            <i class="bi bi-airplane-engines-fill fs-4 me-2 text-info"></i>
            <span class="fs-5 fw-bold tracking-tight text-dark">SAFARNAMA</span>
        </div>
        <button class="btn btn-light border-0" (click)="toggleSidebar()">
            <i class="bi bi-list fs-2"></i>
        </button>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay d-md-none" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white shadow-lg" [class.show]="isSidebarOpen"
        style="width: 260px; background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); z-index: 1070;">
        <div class="d-flex justify-content-between align-items-center mb-3 mb-md-0 px-2">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <i class="bi bi-airplane-engines-fill fs-3 me-2 text-info"></i>
                <span class="fs-4 fw-bold tracking-tight">SAFARNAMA</span>
            </a>
            <button class="btn btn-link text-white d-md-none p-0" (click)="toggleSidebar()">
                <i class="bi bi-x fs-2"></i>
            </button>
        </div>

        <div class="px-2 mt-3 mb-3">
            <div class="text-white-50 small mb-1">Welcome back, Partner</div>
            <div class="d-flex align-items-center">
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center text-dark fw-bold me-2"
                    style="width: 32px; height: 32px;">
                    <i class="bi bi-shop fs-5 text-white"></i>
                </div>
                <div class="fw-bold fs-6">Chaaye Khana</div>
            </div>
        </div>

        <hr class="border-secondary opacity-50 my-2">

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <h6 class="text-uppercase text-secondary mt-3 mb-2 px-2 small fw-bold">Menu</h6>
            </li>
            <li class="nav-item">
                <a routerLink="/restaurant/dashboard" class="nav-link text-white my-1 d-flex align-items-center"
                    routerLinkActive="active bg-primary shadow-sm" [routerLinkActiveOptions]="{exact: true}"
                    (click)="toggleSidebar()">
                    <i class="bi bi-speedometer2 me-3 fs-5"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/restaurant/requests" class="nav-link text-white my-1 d-flex align-items-center"
                    routerLinkActive="active bg-primary shadow-sm" (click)="toggleSidebar()">
                    <i class="bi bi-clipboard-data me-3 fs-5"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/restaurant/offer-services" class="nav-link text-white my-1 d-flex align-items-center"
                    routerLinkActive="active bg-primary shadow-sm" (click)="toggleSidebar()">
                    <i class="bi bi-book me-3 fs-5"></i> My Menu
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/restaurant/earnings" class="nav-link text-white my-1 d-flex align-items-center"
                    routerLinkActive="active bg-primary shadow-sm" (click)="toggleSidebar()">
                    <i class="bi bi-wallet2 me-3 fs-5"></i> Earnings
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/restaurant/profile" class="nav-link text-white my-1 d-flex align-items-center"
                    routerLinkActive="active bg-primary shadow-sm" (click)="toggleSidebar()">
                    <i class="bi bi-person me-3 fs-5"></i> Profile
                </a>
            </li>
        </ul>

        <hr class="border-secondary opacity-50">

        <div class="mt-auto">
            <a href="/login" class="nav-link text-danger d-flex align-items-center hover-bg-danger rounded p-2">
                <i class="bi bi-box-arrow-right me-3 fs-5"></i> Logout
            </a>
        </div>

    </div>

    <!-- Main Content -->
    <div class="content-wrapper d-flex flex-column flex-fill bg-light" style="overflow-y: auto; padding-top: 60px;">

        <!-- Router Outlet Container -->
        <div class="p-4 animate-fade-in flex-grow-1">
            <router-outlet></router-outlet>
        </div>

    </div>

</div>
