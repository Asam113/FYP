<div class="d-flex" style="height: 100vh; overflow: hidden;">

    <!-- Mobile Header -->
    <div class="d-flex d-md-none align-items-center justify-content-between p-3 bg-white shadow-sm position-fixed top-0 w-100"
        style="z-index: 1060; height: 60px;">
        <div class="d-flex align-items-center">
            <i class="bi bi-airplane-engines-fill fs-4 me-2 text-info"></i>
            <span class="fs-5 fw-bold tracking-tight text-dark">SAFARNAMA</span>
        </div>
        <button class="btn btn-light border-0" (click)="toggleSidebar()">
            <i class="bi bi-list fs-2"></i>
        </button>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay d-md-none" [class.show]="isSidebarOpen" (click)="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white shadow-lg" [class.show]="isSidebarOpen"
        style="width: 260px; background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); z-index: 1070;">

        <!-- Logo (Visible on Desktop) -->
        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <i class="bi bi-airplane-engines-fill fs-3 me-2 text-info"></i>
                <span class="fs-4 fw-bold tracking-tight">SAFARNAMA</span>
            </a>
            <!-- Close Button (Visible only on Mobile) -->
            <button class="btn btn-link text-white d-md-none p-0" (click)="toggleSidebar()">
                <i class="bi bi-x fs-2"></i>
            </button>
        </div>

        <!-- Plan a Tour Button -->
        <div class="px-2 mb-4 mt-2">
            <button
                class="btn btn-teal w-100 text-start text-white fw-bold py-2 d-flex align-items-center justify-content-center shadow-sm"
                routerLink="/admin/plan-tour" (click)="toggleSidebar()">
                <i class="bi bi-geo-alt-fill me-2"></i> Plan a Tour
            </button>
        </div>

        <hr class="border-secondary opacity-25 mx-2 my-2">

        <ul class="nav nav-pills flex-column mb-auto px-2 gap-1">

            <li class="nav-item">
                <a routerLink="/admin/manage-tours" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-cursor me-3 fs-5"></i> Intermediate Tours
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/finalized-tours" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-check-circle me-3 fs-5"></i> Finalized Tours
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/manage-drivers" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-truck me-3 fs-5"></i> Manage Drivers
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/manage-restaurants" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-egg-fried me-3 fs-5"></i>
                    <div class="d-flex flex-column lh-1">
                        <span>Manage</span>
                        <span style="font-size: 0.85em;">Restaurants/Hotels</span>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/payments" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-credit-card me-3 fs-5"></i> Payments
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/reports" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-bar-chart me-3 fs-5"></i> Reports
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/settings" class="nav-link text-white-50 d-flex align-items-center py-2"
                    routerLinkActive="active-link text-white bg-white-10" (click)="toggleSidebar()">
                    <i class="bi bi-gear me-3 fs-5"></i> Settings
                </a>
            </li>
        </ul>

        <div class="mt-auto px-2">
            <a href="/login" class="nav-link text-white-50 d-flex align-items-center py-2 hover-text-danger">
                <i class="bi bi-box-arrow-right me-3 fs-5"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper d-flex flex-column flex-fill bg-light" style="overflow-y: auto;">

        <!-- Router Outlet Container -->
        <div class="p-4 animate-fade-in">
            <router-outlet></router-outlet>
        </div>

    </div>

</div>
