<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold">My Booked Tours</h2>
            <p class="text-muted">Manage your upcoming and past trips.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">

                        <div *ngFor="let tour of bookedTours" class="list-group-item p-4 border-bottom">
                            <div class="row align-items-center">
                                <div class="col-md-2 mb-3 mb-md-0">
                                    <img [src]="tour.image" class="img-fluid rounded-3 shadow-sm w-100 object-fit-cover"
                                        style="height: 100px;" alt="Tour Image">
                                </div>
                                <div class="col-md-5 mb-3 mb-md-0">
                                    <h5 class="fw-bold mb-1">{{ tour.title }}</h5>
                                    <p class="text-muted small mb-2"><i class="bi bi-geo-alt me-1"></i> {{ tour.location
                                        }}</p>
                                    <span class="badge rounded-pill" [ngClass]="{
                                            'bg-success-subtle text-success': tour.status === 'Confirmed' || tour.status === 'Completed',
                                            'bg-warning-subtle text-warning': tour.status === 'Pending'
                                        }">
                                        {{ tour.status }}
                                    </span>
                                </div>
                                <div class="col-md-3 mb-3 mb-md-0">
                                    <small class="text-muted d-block text-uppercase fw-bold"
                                        style="font-size: 0.75rem;">Dates</small>
                                    <span class="fw-medium">{{ tour.date }}</span>
                                </div>
                                <div class="col-md-2 text-md-end">
                                    <h5 class="text-primary fw-bold mb-2">{{ tour.price }}</h5>
                                    <button class="btn btn-outline-primary btn-sm rounded-pill w-100">View
                                        Details</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
